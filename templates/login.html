{% extends "base_layout.html" %} {% block title %}Login{% endblock %} {% block
content %}
<div class="login-container">
  <div class="login-form-wrapper">
    <h3 class="title-gradient">Welcome!</h3>
    <!-- Login Form -->
    <form class="login-form" method="POST">
      <input
        type="text"
        value="{{ username }}"
        name="username"
        placeholder="Username or Email"
        required
      />
      <input
        type="password"
        value="{{ password }}"
        name="password"
        placeholder="Password"
        required
      />
      <div class="button-wrapper">
        <button type="submit" class="base-button cta-button">Login</button>
      </div>
    </form>

    <!-- Link to Registration -->
    <p class="register-text">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="link">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
