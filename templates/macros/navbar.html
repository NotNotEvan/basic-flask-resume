{% macro navbar() %}
<nav class="nav">
  <a href="{{ url_for('home') }}" class="nav-logo">
    <h4 class="title-gradient">EL</h4>
  </a>
  <ul class="nav-list">
    {% for item in [
      ('home', 'Home'),
      ('about', 'About'),
      ('contact', 'Contact')
    ] %}
    <li class="nav-item">
      <a
        href="{{ url_for(item[0]) }}"
        class="nav-link {{ 'active' if request.endpoint == item[0] }}"
      >
        {{ item[1] }}
      </a>
    </li>
    {% endfor %}
    <li class="nav-item dropdown">
      <button class="nav-link dropdown-toggle">
        Account
        <svg class="dropdown-arrow" width="24" height="24" viewBox="0 0 24 24">
          <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" fill="currentColor"/>
        </svg>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a href="{{ url_for('update_password') }}" class="dropdown-item">Change Password</a>
        </li>
        <li>
          <a href="{{ url_for('logout') }}" class="dropdown-item">Logout</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
{% endmacro %}
